    <!-- QUOTATION -->

                        <form id="quote-form" class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-4">
                            <div>
                                <label for="name" class="text-primary">Name</label>
                                <input id="name" name="Name" class="form-input" required>
                            </div>
                            <div>
                                <label for="email" class="text-primary">Email</label>

                            </div>
                            <div>
                                <label for="tel" class="text-primary">Phone Number</label>
                                <input id="tel" name="Phone" type="tel" class="form-input" required>
                            </div>
                            <div>
                                <label for="comp-name" class="text-primary">Company Name</label>
                                <input id="comp-name" name="Company Name" class="form-input" required>
                            </div>
                            <div>
                                <label for="comp-website" class="text-primary">Company website</label>
                                <input id="comp-website" name="Company Website" type="url" class="form-input">
                            </div>
                            <div>
                                <label for="services" class="text-primary">Service</label>

                            </div>
                            <div class="sm:col-span-2">
                                <label for="comments" class="text-primary">Comments</label>
                                <textarea id="comments" name="Comments" class="form-input"></textarea>
                            </div>
                            <button type="submit"
                                class="button-accent px-16 mt-4 self-end sm:col-span-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
