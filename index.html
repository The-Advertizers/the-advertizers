<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Advertizers</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" href="./assets/icon.png" type="image/png" sizes="16x16 32x32">
  </head>
  <body>
    <div>
      <img id="logo" src="./assets/logo.png" alt="The Advertizers"/>
    </div>
    <div id="divider"></div>
    <div style="
      display: flex;
      flex-direction: column;
    ">
      <h1 class="het">We are landing soon</h1>
      <h3 class="let" id="suc"></h3>
    </div>
    <script>
      var i = 0;
      var txt = 'Site Under Construction!';
      var speed = 60;
      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("suc").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      typeWriter();
    </script>
  </body>
</html>
